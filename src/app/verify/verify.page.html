<ion-header class="h-[59px] headerCss w-full flex justify-center items-center text-center">
  <img src="assets/vinmart.png" alt="" class=" h-20 w-20 object-contain">
  <p class="text-center text-2xl text-black font-bold">Vin<span class="mart text-2xl font-bold headerText">marts</span></p>

</ion-header>

<ion-content [fullscreen]="true">
  <div class=" bg-white py-5 px-6 h-[100%] flex justify-center items-center flex-col">
    <h1 class="text-center font-bold text-black text-2xl mb-3">
      Verify Your Email Address
    </h1>
    <h5 class="whitespace-normal  text-base text-black mb-3">
      Verify your Email. We have sent an OTP to
      <span class="text-xl font-bold">email&#64;mail.com </span> 
       <span class="clr text-base"><ion-icon name="create"> </ion-icon> change</span> .</h5>
       <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" style="margin: 0rem 0.6rem;">
        <ion-row  style="margin: 10px 0px;">
          <ion-col size="2">
            <ion-input type="tel" #otp1 maxlength="1" formControlName="one"
                    (keyup)="moveFocus($event,otp2,'')"></ion-input>
          </ion-col>
          <ion-col size="2">
            <ion-input type="tel" #otp2 maxlength="1" formControlName="two"
                    (keyup)="moveFocus($event,otp3,otp1)"></ion-input>
          </ion-col>
          <ion-col size="2">
            <ion-input type="tel" #otp3 maxlength="1" formControlName="three"
            (keyup)="moveFocus($event,otp4,otp2)"></ion-input> 
          </ion-col>
          <ion-col size="2">
            <ion-input type="tel" #otp4 maxlength="1" formControlName="four"
            (keyup)="moveFocus($event,otp5,otp3)"></ion-input>
          </ion-col>
          <ion-col size="2">
            <ion-input type="tel" #otp5 maxlength="1" formControlName="five"
            (keyup)="moveFocus($event,otp6,otp4)"></ion-input> 
          </ion-col>
          <ion-col size="2">
            <ion-input type="tel" #otp6 maxlength="1" formControlName="six"
            (keyup)="moveFocus($event,'',otp5)"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="flex justify-center items-center font-bold  text-xl mt-2">
          Didn't you receive any code?
        </ion-row>
  
        <ion-row class="flex justify-center items-center   font-bold  text-xl  clr mb-3">
          Resend
        </ion-row>
        </form>
  <ion-button type="submit" class="submit font-bold" (click)="onSubmit()">Verify</ion-button>
